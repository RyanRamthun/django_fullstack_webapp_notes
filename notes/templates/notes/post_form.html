{% extends "notes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container px-5 py-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom md-4">Create Note</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post Note</button>
            </div>
        </form>
    </div>
{% endblock %}
